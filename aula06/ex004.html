<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <script>
        const nome = prompt("Qual é seu nome?");
        document.writeln(`Prazer em te conhecer ${nome}!<br/>`);
        document.writeln(`\n${nome} seu nome tem ${nome.length} letras!<br/>`);
        document.writeln(`Seu nome em letras maiúsculas fica ${nome.toUpperCase()}`);
    </script>
</body>
</html>
